<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css" />

    <title>PremierLeagueStats</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            PremierLeagueStats
        </div>
        {% block content %} 
        
        <!-- <form method="POST" action="players">
            <div class="maincontent">
                <label for="playername">Enter the name of a player to see their stats</label>
                <input id="playername" name="playername" type="text" placeholder="Enter Player Name" />
                <button class="submitbutton" id="player">Submit</button>
            </div>

        </form> -->
        <form method="POST" action="teams">
            <div class="maincontent">
                <label for="teamname">Enter the name of a team and a year to see their stats in that year</label>
                <select list="teamname" id="teamname" name="teamname">
                    <option value="Arsenal">Arsenal</option>
                    <option value="Aston Villa">Aston Villa</option>
                    <option value="Bournemouth">Bournemouth</option>
                    <option value="Brentford">Brentford</option>
                    <option value="Brighton & Hove Albion">Brighton & Hove Albion</option>
                    <option value="Burnley">Burnley</option>
                    <option value="Chelsea">Chelsea</option>
                    <option value="Crystal Palace">Crystal Palace</option>
                    <option value="Everton">Everton</option>
                    <option value="Fulham">Fulham</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Luton Town">Luton Town</option>
                    <option value="Manchester City">Manchester City</option>
                    <option value="Manchester United">Manchester United</option>
                    <option value="Newcastle United">Newcastle United</option>
                    <option value="Nottingham Forest">Nottingham Forest</option>
                    <option value="Sheffield United">Sheffield United</option>
                    <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                    <option value="West Ham United">West Ham United</option>
                    <option value="Wolverhampton Wanderers">Wolverhampton Wanderers</option>
                </select>
                <input id="season" name="season" type="number" min="2011" max="2024" value="2011" placeholder="YYYY" />

                <!-- <input id="league" name="league" type="text" placeholder="Enter League Name" /> -->
                <button class="submitbutton" id="team">Submit</button>
                
            </div>
            <div class="maincontent">
                {% if error %} {{ error }} {% endif %}
            </div>
            <!-- <script src="../static/js/script.js"></script> -->
        </form>
        {% endblock %}
    </div>
</body>
</html>
